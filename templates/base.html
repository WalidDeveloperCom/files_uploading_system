    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Files Uploading System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/dashboard/">FileUploadSys</a>
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                    <li class="nav-item">
                        <form method="post" action="/accounts/logout/">{% csrf_token %}<button class="btn btn-link nav-link" type="submit" style="color: white; text-decoration:none;">Logout</button></form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
